<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.png">
    <link href="../public/stylesheets/createPassword.css" rel="stylesheet">
    <title>New Password</title>
</head>

<body>
    <section class="container gradient-custom vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form id="createPassword" method="POST" action="">
                                <div class="mb-md-2 mt-md-2 pb-1">
                                    <img src="../public/images/logo.png" class="logo" alt="logo" width="15%">
                                    <br><br>
                                    <h1 class="fw-bold mb-4 text-uppercase">Create Password</h1>
                                    <div class="form-white input-group mb-3">
                                        <label for="password" class="input-group-text">Password:</label>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                            placeholder="Enter password" name="password" required />
                                    </div>

                                    <div class="form-white input-group mb-3">
                                        <label for="password" class="input-group-text">Confirm password:</label>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                            placeholder="Confirm password" name="re-password" required />
                                    </div>

                                    <button class="btn btn-outline btn-lg px-4 btn-primary" id="btn-create"
                                        type="submit">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
