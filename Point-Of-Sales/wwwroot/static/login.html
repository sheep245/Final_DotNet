<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.png">
    <link href="../public/stylesheets/login.css" rel="stylesheet">
    <title>Login form</title>
</head>

<body>
    <section class="container gradient-custom vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form id="loginForm" method="POST" action="">
                                <div class="mb-md-2 mt-md-2 pb-1">
                                    <img src="../public/images/logo.png" class="logo" alt="logo" width="15%">
                                    <br><br>
                                    <h1 class="fw-bold mb-2 text-uppercase">Log in</h1>
                                    <p class="text-white-50 mb-5">Please enter your username and password!</p>

                                    <div class="form-white input-group mb-3">
                                        <label for="username" class="input-group-text">Username</label>
                                        <input type="text" class="form-control form-control-lg" id="username"
                                            placeholder="Please enter your username" name="username" required />
                                    </div>

                                    <div class="form-white input-group mb-3">
                                        <label for="password" class="input-group-text">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                            placeholder="Please enter your password" name="password" required />
                                    </div>
                                    <!-- <% if (error.length> 0 ) { %>
                                        <div class="alert alert-danger">
                                            <%= error %>
                                        </div>
                                        <% } %> -->
                                    <button class="btn btn-outline btn-lg px-5 btn-primary" id="btn-login"
                                        type="submit"><a href="home.html">Log in</a></button>

                                    <div class=" justify-content-between align-items-center">
                                        <a href="./forgotPassword.html" class="text-white-50 fw-bold">Forget
                                            Password</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
