<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.png">
    <link href="../public/stylesheets/account.css" rel="stylesheet">
</head>

<body>
    <div id="nav"></div>
    <section>
        <!-- Only people with the admin role can access the account, people with other roles cannot access it -->
        <form>
            <h1>Enter Account Information</h1><br>

            <label for="fullname">Full name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Please enter full name" required>

            <label for="gmail">Gmail:</label><br>
            <input type="email" id="gmail" name="gmail" placeholder="Please enter gmail" required>

            <label for="gender">Gender:</label><br>
            <select name="dropdown">
                <option value="...." selected>....</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="date">Date of birth:</label><br>
            <input type="date" id="date" name="date">

            <label for="Phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" placeholder="Please enter phone number">

            <label for="Address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Please enter address">

            <div class="button-group">
                <button onclick="sendLink()">Create</button>
            </div>
            <div id="timer"></div>
        </form>
    </section>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //import navbar and footer
            $("#nav").load("./nav.html");
            $("#footer").load("./footer.html");
        });

        function sendLink() {
            var gmail = document.getElementById('gmail').value;
            var fullname = document.getElementById('fullname').value;

            if (!gmail || !fullname) {
                alert('Please enter all fields');
                return;
            }

            // Simulate sending an email
            alert('A login link has been sent to ' + gmail);

            //         }
            //         timeleft -= 1;
            //     }, 1000);
        }
    </script>
</body>

</html>
