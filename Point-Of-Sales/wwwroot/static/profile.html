<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View profile</title>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.png">
    <link href="../public/stylesheets/profile.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="nav"></div>

    <section>
        <div id="profile">
            <div class="avatar-section">
                <img id="profile-img" src="../public/images/avatar.png" alt="Profile Avatar">
                <input type='file' id="imgInput" style="display:none;" />
                <button id="update-avatar">Change Avatar</button>
            </div>

            <form>
                <h1>PROFILE</h1>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" readonly>

                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" readonly>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" readonly>

                <label for="date">Date of birth:</label>
                <input type="string" id="date" name="date" readonly>

                <label for="Phone">Phone:</label>
                <input type="text" id="phone" name="phone" readonly>

                <label for="Address">Address:</label>
                <input type="text" id="address" name="address" readonly>
            </form>
        </div>

        <!-- The popup -->
        <div id="avatarPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Update Avatar</h2>
                <form method="POST" action="/account/updateProfile" enctype="multipart/form-data">
                    <label for="avatar">Profile Picture:</label>
                    <input type="file" id="avatar" name="avatar">

                    <div class="button-container">
                        <button type="submit" id="update">Update</button>
                        <button id="back"><a href="">Back</a></button>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <div id="footer"></div>

    <script>
        $(function () {
            //import navbar and footer
            $("#nav").load("./nav.html");
            $("#footer").load("./footer.html");
        });

        // Get the popup
        var popup = document.getElementById("avatarPopup");

        // Get the button that opens the popup
        var btn = document.getElementById("update-avatar");

        // Get the <span> element that closes the popup
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the popup
        btn.onclick = function () {
            popup.style.display = "block";
        }

        // When the user clicks on <span> (x), close the popup
        span.onclick = function () {
            popup.style.display = "none";
        }

        // When the user clicks anywhere outside of the popup, close it
        window.onclick = function (event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>
</body>

</html>
